<!DOCTYPE html>
<html>
  <head>
    <title>CSS Four Column Layout</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Barlow&display=swap');
    </style>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container container-margin">
      <div class="row">
        <div class="col-full">
          <h2 class="text">How It Works</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-fourth">
          <img class="screen-img-size center-img" src="images/screen-1.png" alt="phone screen with options to turn apps on and off">
          <img class="icon-img-size center-img" src="images/switch-icon.png" alt="">
          <h3 class="text">App Switching</h3>
          <p class="text text-size">Toggles all your apps on and off.</p>
        </div>
        <div class="col-fourth">
          <img class="screen-img-size center-img" src="images/screen-2.png" alt="">
          <img class="icon-img-size center-img" src="images/filter-icon.png" alt="">
          <h3 class="text">Trip Filtering</h3>
          <p class="text text-size">Evaluates your trip requests.</p>
        </div>
        <div class="col-fourth">
          <img class="screen-img-size center-img" src="images/screen-3.png" alt="">
          <img class="icon-img-size center-img" src="images/slider-icon.png" alt="">
          <h3 class="text">Service Filters</h3>
          <p class="text text-size">Accepts only your ideal trips.</p>
        </div>
        <div class="col-fourth">
          <img class="screen-img-size center-img" src="images/screen-4.png" alt="">
          <img class="icon-img-size center-img" src="images/bars-icon.png" alt="">
          <h3 class="text">Stats + Mileage</h3>
          <p class="text text-size">Tracks your trips across all apps,</p>
        </div>
      </div>
    </div>
  </body>
</html>
