<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container content-margin">
    <div class="row">
      <div class="col-full">
        <h1 class="text">New Arrivals</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-fifth spacing">
        <img class="img-size" src="images/dress1.jpeg" alt="black dress with flowers on it">
        <div class="text spacing">
          <p><span class="span-bold">Free People</span> | Size 6</p>
          <p><span class="span-background span-bold">$35</span> $125 retail</p>
        </div>
      </div>
      <div class="col-fifth spacing">
        <img class="img-size" src="images/ysl-bag.jpeg" alt="black ysl bag">
        <div class="text spacing">
          <p><span class="span-bold">Yves Saint Laurent</span> | One-Size</p>
          <p><span class="span-background span-bold">$200</span> $1200 retail</p>
        </div>
      </div>
      <div class="col-fifth spacing">
        <img class="img-size" src="images/key.jpeg" alt="gold key">
        <div class="text spacing">
          <p><span class="span-bold">Tiffany</span> | One-Size</p>
          <p><span class="span-background span-bold">$476</span> $2000 Retail</p>
        </div>
      </div>
      <div class="col-fifth spacing">
        <img class="img-size" src="images/lv-bag.jpg" alt="louis vuitton wallet">
        <div class="text spacing">
          <p><span class="span-bold">Louis Vuitton</span> | One-Size</p>
          <p><span class="span-background span-bold">$95</span> $1200 retail</p>
        </div>
      </div>
      <div class="col-fifth spacing">
        <img class="img-size" src="images/dress2.jpeg" alt="blue and white dress with patterns">
        <div class="text spacing">
          <p><span class="span-bold">Reformation</span> | Size 4</p>
          <p><span class="span-background span-bold">$20</span> $198 retail</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
