<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <h2>New Arrivals</h2>
  </div>
  <div class="row">
    <div>
      <img src="images/dress1.jpeg" alt="black dress with flowers on it">
      <p>Free People | Size 6</p>
      <p>$35 $125 retail</p>
    </div>
    <div>
      <img src="images/ysl-bag.jpeg" alt="black ysl bag">
      <p>Yves Saint Laurent | One-Size</p>
      <p>$200 $1200 retail</p>
    </div>
    <div>
      <img src="images/key.jpeg" alt="gold key">
      <p>Tiffany | One-Size</p>
      <p>$476 $2000 Retail</p>
    </div>
    <div>
      <img src="images/lv-bag.jpg" alt="louis vuitton wallet">
      <p>Louis Vuitton | One-Size</p>
      <p>$95 $1200 retail</p>
    </div>
    <div>
      <img src="images/dress2.jpeg" alt="blue and white dress with patterns">
      <p>Reformation | Size 4</p>
      <p>$20 $198 retail</p>
    </div>
  </div>
</body>
</html>
