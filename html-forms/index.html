<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Forms!</h1>
    <form action="index.html" method="post">
      <label for="email">Email</label>
      <div>
        <input id="email" type="text" name="email">
      </div>
      <label for="coding">Why is coding cool?</label>
      <div>
        <select id="coding" name="options">
          <option value="option">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>
      <p>Favorite Language (choose one)</p>
      <label>
        <input type="radio" name="language" value="HTML">HTML
      </label>
      <label>
        <input type="radio" name="language" value="CSS">CSS
      </label>
      <label>
        <input type="radio" name="language" value="JavaScript">JavaScript
      </label>
      <p>Would you like to sign up for more information?</p>
      <label>
        <input type="checkbox" name="yes" value="Sign-up">Sign me up!
      </label>
      <div>
        <label for="comments">Comments</label>
      </div>
      <div>
        <textarea id="comments" rows="10" cols="35"></textarea>
      </div>
      <input type="submit" name="Submit">
    </form>
  </body>
</html>
