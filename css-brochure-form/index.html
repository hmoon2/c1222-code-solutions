<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <div>
      <h2 class="salmon">LEARN MORE</h2>
    </div>
    <div class="container">
      <form>
        <fieldset>
          <div class="spacing">
            <label for="email" class="prompt-font">COMPANY EMAIL</label>
            <input type="text" id="email" name="email" value="sally@company.co" class="answer-box">
          </div>
          <div class="spacing">
            <label for="name" class="prompt-font">NAME</label>
            <input type="text" id="name" name="name" value="Sally Smith" class="answer-box">
          </div>
          <div class="spacing">
            <label for="hiring" class="prompt-font">WHERE ARE YOU HIRING?</label>
            <input type="text" id="hiring" name="hiring-location" value="City, Country" class="answer-box">
          </div>
        </fieldset>
        <div class="spacing">
          <label for="engineer-number" class="prompt-font">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
          <select id="engineer-number" name="engineers-in-six-months" class="answer-box">
            <option value="one-to-two">1-2 Engineers</option>
          </select>
        </div>
      </form>
      <div id="container">
        <button>SUBMIT</button>
      </div>
    </div>
  </div>
</body>
</html>
