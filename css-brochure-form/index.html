<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3>LEARN MORE</h3>
  <div>
    <form>
      <label>
        COMPANY EMAIL
        <input type="text" name="company-email" value="sally@company.co">
      </label>
      <label>
        NAME
        <input type="text" name="name" value="Sally Smith">
      </label>
      <label>
        WHERE ARE YOU HIRING?
        <input type="text" name="hiring-where" value="City, Country">
      </label>
      <label>
        HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?
        <input type="text" name="how-many-engineers" value="1-2 Engineers">
      </label>
      <button>SUBMIT</button>
    </form>
  </div>
</body>
</html>
